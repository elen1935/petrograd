<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrograd Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Petrograd</h1>
        <nav></nav>
    </header>

    <details>
        <summary>Filters</summary>
        <button id="veggiefilter">Vegetarian dishes</button>
    </details>

    <main class="productlist">
        <template id="productTemplate">
            <article class="product">
                <img class="product_image" src="images/courses/rodbede-cabanossi-sm.jpg" alt="Cabanossi course picture">
                <div class="icons">
                    <img class="vegetarian hidden" src="images/icons/vegetarian2.png">
                </div>
                <section class="productbody">
                <h3 class="product_name">Cabanossi with Beetroot Creme</h3>
                <p class="short_description">Cabanossi med rødbedecreme og løg</p>

                <div class="prices">
                <p class="product_discount"></p>
                <p class="product_price">49 DKK</p>
                </div>

                <p class="product_alcohol"></p>

                <button>See details</button>
                </section>
            </article>
        </template>
    </main>

    <div class="modal-background hide">
        <div class="modal-content">
            <h3 class="modal-name">NAME</h3>
            <img src="" alt="" class="modal-image" />
            <p class="modal-description">LONG DESCRIPTION</p>
            <h4>PRICE</h4>
            <h4 class="modal-price"></h4>
        </div>
    </div>

    <script src="script.js"></script>
</body></html>
